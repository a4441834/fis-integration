---
apiVersion: "extensions/v1beta1"
kind: "Deployment"
metadata:
  annotations:
    fabric8.io/git-commit: "7b9e595437af1cd3f5d5e374df498c34694d377c"
    fabric8.io/iconUrl: "img/icons/camel.svg"
    fabric8.io/git-branch: "iot"
